<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome completo"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="fulano@gmail.com"
        />

        <label for="date">Data Nascimento:</label>
        <input type="date" id="date" name="date" />

        <label for="phone">Telefone fixo:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="(99) 9999-9999"
        />

        <label for="cellphone">Telefone celular:</label>
        <input
          type="text"
          id="cellphone"
          name="cellphone"
          placeholder="(99) 9999-9999"
        />

        <div class="radio-container">
          <input id="inputTeacher" type="radio" name="options" checked />
          <label id="labelTeacher" for="teacher">Professor</label>

          <input id="inputStudant" type="radio" name="options" />
          <label id="labelStudant" for="studant">Aluno</label>
        </div>

        <label for="area">Área:</label>
        <input
          type="text"
          id="role"
          name="role"
          placeholder="Digite sua área de atuação"
        />

        <label for="matriculation">Matrícula</label>
        <input
          type="text"
          id="matriculation"
          name="matriculation"
          placeholder="Digite sua matrícula"
        />

        <label for="lattes">Lattes:</label>
        <input
          type="text"
          id="lattes"
          name="lattes"
          placeholder="Digite aqui o endereço do seu Lattes"
        />

        <div class="button-container">
          <button type="submit">Enviar</button>
          <button type="reset">Redefinir</button>
        </div>
      </form>
    </div>
  </body>
</html>
